<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app1" :class="classObj">

  </div>
  <div id="app2" :class="[class1, class2]">

  </div>
  <div id="app3">
    <my-component :class="{parent : isActive}"></my-component>
  </div>

  <div id="app4" :style="{width: w +'px', height: h +'px', background:c}">

  </div>
  <hr>
  <div id="app5" :style="styleData">

  </div>
  <hr>
  <div id="app6">
    <my-component2 :style="styleData"></my-component2>
  </div>
  <script>

    let app1 = new Vue({
      el:'#app1',
      data:{
        isActive : true,

      },
      computed: {
        classObj(){
          return{
            active: this.isActive === true ? true : false
          }
        }
      },
    })

    let app2 = new Vue({
      el:'#app2',
      data:{
        class1 : 'active',
        class2 : 'cla'
      }
    })


    Vue.component('my-component',{
      template: '<p class="comp" >컴포넌트</p>'
    })
    
    let app3 = new Vue({
      el:'#app3',
      data:{
        isActive : true
      }
    })

    let app4 = new Vue({
      el:'#app4',
      data:{
        w : 100,
        h : 100,
        c: 'blue',
        fon: 12
      }
    })
    let app5 = new Vue({
      el:'#app5',
      data:{
        styleData:{
          width: '100px',
          height: '100px',
          backgroundColor: 'green',
          'font-size': '15px'
        }
      }
    })
    
    Vue.component('my-component2',{
      template: '<p style="background: orange"></p>'
    })

    let app6 = new Vue({
      el:'#app6',
      data:{
        styleData:{
          width:'100px',
          height:100+'px'
        }
      }
    })
  </script>
</body>
</html>
